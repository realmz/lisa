# Skeleton global config.yaml for WA3
device: generic_android

trace-cmd:
  buffer_size: 102400
  report: false
  events: [
    "sched_switch",
    "sched_wakeup",
    "sched_wakeup_new",
    "sched_overutilized",
    "sched_load_avg_cpu",
    "sched_load_avg_task",
    "sched_pelt_se",
    "sched_load_se",
    "sched_load_cfs_rq",
    "sched_load_waking_task",
    "cpu_capacity",
    "cpu_frequency",
    "cpu_idle",
    "sched_tune_config",
    "sched_tune_tasks_update",
    "sched_tune_boostgroup_update",
    "sched_tune_filter",
    "sched_boost_cpu",
    "sched_boost_task",
    "sched_energy_diff"
  ]

# Disable re-trying things that go wrong
max_retries: 0

# If any of the workloads fail during the initialization phase, don't bail out
# on the rest of the run
bail_on_init_failure: false

# Default result processors
result_processors: ['csv', 'status']
energy_measurement:
  instrument: acme_cape
  instrument_parameters:
    host: 10.65.34.1
    # If collecting on multiple channels, or another channel than iio:device0,
    # set them here:
    iio_devices: ['iio:device0']
